name: Upload Signed MSI to SFTP

on:
  workflow_run:
    workflows: ["Sign MSI with Azure Trusted Signing"]
    types:
      - completed

jobs:
  upload-msi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Signed MSI Artifact
        uses: actions/download-artifact@v4
        with:
          name: signed-msi
          path: "./artifact"  # Store artifact in a specific folder

      - name: Get Commit Message (Version Number)
        id: get_version
        run: echo "VERSION=$(git log -1 --pretty=%B)" >> $GITHUB_ENV

      - name: Deploy MSI to SFTP Server (Versioned Folder)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.5
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_HOST }}
          port: 22
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: "./pdmcli.msi"
          remote_path: "/home/S8bt11tCw6zWQ7/html/wp-content/pdmshell_test/${{ env.VERSION }}/"
          sftp_only: true
          sftpArgs: "-vvv"

      
